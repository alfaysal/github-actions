name: first github actions

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup python
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: run tests
      run: |
        cd rc
        python -m pytest addition.py